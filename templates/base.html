<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Set title for multiple pages -->
    <!-- Base_title % block title % % endblock % -->
    <title>Pollster {% block title %}{% endblock %}</title>
</head>
<body>
    <!-- Bootstrap Navbar: located in partial -->
    {% include 'partials/_navbar.html' %}
    <!-- Create a base narrow layout for templates using Bootstrap classes -->
    <div class="container">
        <div class="row">
            <div class="col-md-6-m-auto">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
